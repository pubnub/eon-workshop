            flex-direction: row;

<div class="hbox">
    <div id="map"></div>
    <div class="vbox">
        <div id="messages"></div>
        <div class="hbox">
            <input type="text" id="input"/>
            <button id="send">send</button>
    </div>
</div>


<script type="text/javascript">
    var messages = [];
    function $(selector) {
        return document.querySelector(selector);
    }
    function $$(selector) {
        return document.querySelectorAll(selector);
    }

    function on(elem, type, cb) {
        elem.addEventListener(type,cb);
    }

    function renderMessages() {
        var div = $("#messages");
        div.innerHTML = messages.map(function(m) {
                    return "<div>"+m.text+"</div>";
                }).join("");
        console.log("done", div.innerHTML);
    }




    var pubnub = new PubNub({
        ssl           : true,  // <- enable TLS Tunneling over TCP
        publishKey: 'pub-c-5a5f3514-32a6-49a0-94d9-ea376729f959',
        subscribeKey : 'sub-c-d784e128-da7d-11e5-9511-0619f8945a4f'
    });

    pubnub.addListener({
        message: function(m) {
            console.log("message came in",m);
            if(m.channel == 'jazzconf-chat') {
                messages.push(m.message);
                renderMessages();
            }
        }
    });
    pubnub.subscribe({channels:['jazzconf-chat']});

    on($("#send"),'click',function() {
        console.log("clicked");
        var text = $("#input").value;
        $("#input").value = "";
        pubnub.publish({
            channel:"jazzconf-chat",
            message: {
                text:text
            }
        });
    });


    var map = eon.map({
        id: 'map',
        mbToken: 'pk.eyJ1IjoiaWFuamVubmluZ3MiLCJhIjoiZExwb0p5WSJ9.XLi48h-NOyJOCJuu1-h-Jg',
        mbId: 'ianjennings.l896mh2e',
        channels : ["jazzconf-chat"],
        pubnub: pubnub,

        //iss
        transform: function(m) {
            console.log("got message", m.location);
            return {
                iss: {
                    latlng: [m.location.lat, m.location.lon]
                },
            }
        },
        //iss
        message: function (data) {
        }
    });



</script>
